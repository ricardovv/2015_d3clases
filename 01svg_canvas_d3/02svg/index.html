<!DOCTYPE html>
<html lang="em">
<head>

    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>SVG: dibujo vectorial</title>
    
</head>


<body>

    <div class="container">

        <h2>SVG: dibujo vectorial</h2>

        <!-- Se dibuja una ¨cajita¨ que contendra los elementos-->
        <svg width="600" height="300" style="background: #5500aa">
            <!-- dibuja un cuadrado y sus propiedades -->
        	<rect x="100" y="50" width="300" height="200" style="fill: #EEDD00"/>
            <!-- dibuja un círculo y sus propiedades -->
        	<circle cx="400" cy="150" r="100" style="fill:red"  fill-opacity=".5" />
            <!-- dibuja una línes y sus propiedades -->
        	<line x1="0" y1="150" x2="500" y2="150" style="stroke:rgb(255,0,255); stroke-width:4" />
        </svg>


        <svg width="100%" height="200" style="background: #0000aa">
            <!-- dibuja un cuadrado y sus propiedades -->
            <!-- dibuja un círculo y sus propiedades -->
            <!-- dibuja un texto y sus propiedades -->
        	<rect x="50" y="50" width="100" height="100" style="fill: #EEDD00"/>
        	<circle cx="150" cy="100" r="50" style="fill:green" fill-opacity=".6" />
            <text x="50" y="50" fill="red" font-family="sans-serif" font-size="30" transform="rotate(20)">A- Este es un texto</text>
        </svg>


    </div>
 
</body>
</html>
